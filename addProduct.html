<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <!--The links for the font end-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/modal.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <title>Add A Product</title>

</head>
<body>
    <div class="container">
        <div class="row infoSection">
            <p id="messageBarId"></p>
        </div>
        <div clas="row">
            <h1 class="formTitle">This is An Admin Only Use Page!</h1>
        </div>
        <div class="row productForm">
            <input id="nameId" type="text" placeholder="The New Product's Name" autocomplete="off" required>
            <input id="descriptionId" type="text" placeholder="It's Description" autocomplete="off" required>
            <input id="priceId" type="number" placeholder="It's Price" autocomplete="off" required>
            <input id="discountPriceId" type="number" placeholder="It's Discounted Price" autocomplete="off" required>
            <input id="productUrlId" type="text" placeholder="It's Product URL" autocomplete="off" required>
        </div>
        <div class="row buttonSection">
            <button onclick="addProduct()">Add The New Product</button>
            <button onclick="window.location='products.html';"">Go Back to the Products Section</button>
        </div>
    </div>


    <link href="style/addProduct.css" rel="stylesheet">

    <script src="script/user.js"></script>
    <script src="script/product.js"></script>
    <script src="script/userService.js"></script>
    <script src="script/productService.js"></script>
    <script src="script/commonService.js"></script>
    <script src="script/httpService.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
