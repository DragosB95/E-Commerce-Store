<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal text-center formTitle">Please Sign In</h1>
            <p id="messageBarId"></p>
            <div class="form-floating">
                <input type="email" class="form-control" id="emailId" placeholder="Enter your email here" required>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="passwordId" placeholder="Enter your password here" required>
            </div>

            <button class="w-100 btn btn-lg btn-primary mt-3" type="button" onclick="login()">Sign in</button>
            <p class="mt-4 mb-3 text-center copyright">&copy; Tech Void 2021</p>
        </form>
    </main>

    <link href="style/LogIn.css" rel="stylesheet">

    <script src="script/user.js"></script>
    <script src="script/product.js"></script>
    <script src="script/userService.js"></script>
    <script src="script/productService.js"></script>
    <script src="script/commonService.js"></script>
    <script src="script/httpService.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
