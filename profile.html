<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--The links for the font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style/modal.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!--The links for the font end-->
    <title>My Profile</title>
</head>
<body onload="authorize(), showProfile()">
    <div class="container">
        <div class="row">
            <div class="infoMessageRow d-flex align-items-center justify-content-center">
              <p id="messageBarId" class="productCount"></p>
            </div>
        <div class="main-body">
        
              <nav class="main-breadcrumb">
                <ol class="breadcrumb justify-content-center my-3">
                  <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                  <li class="breadcrumb-item"><a href="products.html">Products</a></li>
                </ol>
              </nav>
        
              <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                  <div class="card">
                    <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                        <img src="https://www.pinclipart.com/picdir/big/38-388919_computer-icons-user-profile-clip-art-avatar-user.png" alt="Admin" class="rounded-circle" width="150">
                        <div class="mt-3">
                          <h4>Your User Profile</h4>
                          <p class="text-secondary mb-1">Customer Since: 2020</p>
                          <p class="text-muted font-size-sm">Europe, Romania</p>
                          <button class="btn btn-primary">Your Order History</button>
                          <button onclick="logOut()"class="btn btn-outline-primary">Log Out</button>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="col-md-8">
                  <div class="card mb-3">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Full Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" id="profileNameId">

                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Email</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" id="profileEmailId">

                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Password</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" id="profilePasswordId">

                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Gender</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" id="profileGenderId">

                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-3">
                          <h6 class="mb-0">Age</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" id="profileAgeId">

                        </div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-sm-12 editProfileButtonDiv">
                          <a class="btn btn-info editUserProfileButton" target="__blank" href="https://www.bootdey.com/snippets/view/profile-edit-data-and-skills">Edit Your User Info</a>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="row gutters-sm">
                      
                  </div>
    
    
    
                </div>
              </div>
    
            </div>
        </div>
    <link href="style/profile.css" rel="stylesheet">
    <script src="script/user.js"></script>
    <script src="script/product.js"></script>
    <script src="script/userService.js"></script>
    <script src="script/productService.js"></script>
    <script src="script/commonService.js"></script>
    <script src="script/httpService.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
